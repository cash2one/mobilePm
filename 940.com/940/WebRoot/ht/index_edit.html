	<script src="../tqeditor/TQEditor.js" type="text/javascript"></script>
<div class='r_content'>
			<div class='title'>
				<i class='fl'>图文管理</i>
				<div class='fr log_search'>
					<a class="fl" href="">
						添加文章
					</a>
					<div class='fr wrapSearch'>
						<input class='text' type="text" />
						<input class='but' type="submit" value="" />
					</div>
				</div>
			</div>
			<div class='center_cont edit'>
				<h3 class='edit_title'>发布文章</h3>
				<div class='index_edit'>
					<table>
						<tr>
							<td class="td1">标题：</td>
							<td colspan="5"><input type="text"></td>
						</tr>
						<tr>
							<td class="td1">预览图：</td>
							<td colspan="5"><input type="text"></td>
						</tr>
						<tr>
							<td class="td1">分类：</td>
							<td width="50"><select onchange="changeSelected(this.value)">  
								  <option value ="0">全部</option>  
								  <option value ="1">开店流程</option>  
								  <option value="2">开店技巧</option>  
								  <option value="3">干货分享</option>  
								  <option value="4">常见问题</option>  
								  <option value="5">网店推广</option>  
								  <option value="6">成功案例</option>  
								</select>  </td>
							<td class="td1">优先级：</td>
							<td width="270;"><input style="width:100px;padding-right:0;" type="number"><i>（数字越大优先级越高）</i></td>
							<td class="td1">状态：</td>
							<td><select>  
								  <option value ="1">全部</option>  
								  <option value ="2">显示</option>  
								  <option value="3">隐藏</option>  
								</select>
							</td>
							
						</tr>
						<tr>
							<td class="td1">作者：</td>
							<td width="100"><input type="text"></td>
							<td class="td1">点击量：</td>
							<td width="100"><input style="width:120px;" type="text"></td>
							<td class="td1">时间：</td>
							<td><input style="width:110px;" type="text"><i>（格式：2016-01-01 00:00）</i></td>
						</tr>
						<tr id="income" style="display: none;">
							<td style="text-align: right;"  class="td1" width="120">月收入（元）：</td>
							<td><input type="text"></td>
							<td style="text-align: right;" width="120">入学时间：</td>
							<td colspan="3"><input style="width:120px;" type="text"><i>（格式：2016-01-01 00:00）</i></td>
						</tr>
						<tr>
							<td class="td1">内容：</td>
							<td colspan="7"><textarea id="textarea" style="width:100%;height:500px;"></textarea></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td colspan="5"><input type="submit" class="button" value="确定提交 "></td>
						</tr>

					</table>
				</div>
			</div>
</div>
<script type="text/javascript">
	new TQEditor('textarea');//必须在表单域后
	var income = document.getElementById('income');
	function changeSelected(value) {
		if(value==6){
			 income.style.display='';
		}else{
			 income.style.display='none';
		}
	}
</script>
