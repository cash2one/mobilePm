<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>




<script src="Scripts/js/jquery-1.8.2.min.js"></script>
<script>
    // 测试 ajax 弹出url接口
    $(function() {
        $.ajax({
            url: "http://940.com/shareList?page=1&line=10",
            async: false,
            type: "get",
            dataType: "jsonp",
            jsonpCallback: "callback",
            success: function(data) {
                alert(data.list[0].content);
            }
        });
    });
</script>
</body>
</html>
